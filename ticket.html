<html>
    <head>
        <title>Fresh Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ac6d689bcc.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="main">
          <a href="index.html">
            <i  class="fas fa-arrow-circle-left"  style="color:rgb(118, 164, 218);font-size:30px;"></i>
          </a>
            <!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> -->

          <div class="container">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label class="labels" for="issue-title">Title</label>
                  <input type="text" class="form-control" id="issue-title" name="issue-title" placeholder="Issue Title">
                </div>
                <div class="form-group">
                  <label class="labels" for="issue-title">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="email address">
                </div>
                <div class="form-group">
                  <label class="labels" for="description">Description</label>
                  <textarea class="form-control" rows="5" id="description" placeholder="Describe your problem here"></textarea>
                </div>
                <div class="form-group">
                  <label class="labels" for="contact">Contact Name</label>
                  <input type="text" class="form-control" id="contact-name" name="contact-name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label class="labels" for="phone">Contact Number</label>
                  <input type="number" class="form-control" id="contact-number" name="contact-number" placeholder="Name">
                </div>
                <button id="submitTicket" onclick="submitTicket()" class="btn btn-lg btn-block btn-outline-primary" type="button">Submit Ticket</button>

              </form>
             
            </div>
          </div>
         </div>

           
        
          <script src="script.js"></script>
          <script src="ticket.js"></script>
    </body>
</html>
