<html>
    <head>
        <title>Fresh Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ac6d689bcc.js" crossorigin="anonymous"></script>
    </head>
    <body onload="getId()">
        <div class="container p-5">

            <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-12">
                    <h2 id="subject">Subject</h2>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h5>Name</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12 col-md-12 col-12">
                    <h6 id="name">Humpy Reddy Pininti</h6>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12 col-md-12 col-12">
                    <h5>Description</h5>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12 col-md-12 col-12">
                    <h6 id="description">Description</h5>
                </div>
            </div> 
            <div class="row mt-5">
                <div class="col-lg-6">
                    <button type="button" onclick="deleteTicket()" class="btn btn-block btn-outline-primary" >Delete</button>
                </div>
                <div class="col-lg-6">
                    <button type="button" onclick="editTicket()" class="btn btn-block btn-outline-primary" >Edit</button>
                </div>
            </div>
        </div>
        <script src="/src/viewTicket.js"></script>
    </body>
</html>
